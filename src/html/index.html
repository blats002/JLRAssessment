<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JLR Assessment</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <link rel="stylesheet" href="css/app.min.css" />
        <link rel="stylesheet" href="css/responsive.min.css" />
        <!-- inject:js -->
        <script src="js/app.min.js"></script>
    </head>
    <body ng-app="JLRAssessment" ng-controller="MainController as main">

        <!-- Sidebars -->
        <!--    <div ng-include="'sidebar.html'" 
                    ui-track-as-search-param='true'
                    class="sidebar sidebar-left"></div>
        
            <div class="app">-->

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                JLR Assessment
            </div>
            <div class="btn-group pull-left" ui-yield-to="navbarAction">
                <div class="btn">
                    <a ng-click="main.back()" class="btn btn-primary btn-navbar"><i class="fa fa-angle-double-left"></i> Back</a>
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div class="btn">
                    <a ng-click="main.exit()" class="btn btn-primary btn-navbar">Exit <i class="fa  fa-sign-out"></i></a>
                </div>
            </div>
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a ng-click="main.previous()" ng-show="main.showPrevious" class="btn btn-navbar"><i class="fa fa-backward"></i> Previous</a>
                <a ng-click="main.start()" ng-show="main.showStart" class="btn btn-navbar">Start <i class="fa fa-forward"></i></a>
                <a ng-click="main.next()" ng-show="main.showNext" class="btn btn-navbar">Next <i class="fa fa-forward"></i></a>
                <a ng-click="main.submit()" ng-show="main.showEnd" class="btn btn-navbar">Submit Test <i class="fa fa-thumbs-up"></i></a>
<!--                <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
                <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
                <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>-->
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body">
            <div class="app-content">
                <ng-view></ng-view>  
            </div>
        </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
</body>
</html>
